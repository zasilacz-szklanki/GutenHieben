<!DOCTYPE html>
<html>
<head>
    <title>Lista plików</title>
</head>
<body>
    <h1>Pliki w kontenerze</h1>
    <table border="1" cellpadding="5">
        <tr>
            <th>Nazwa pliku</th>
            <th>Czas przesłania</th>
        </tr>
        {% for file in files %}
        <tr>
            <td><a href="{{ url_for('download', filename=file.name) }}">{{ file.name }}</a></td>
            <td>{{ file.last_modified.strftime('%Y-%m-%d %H:%M:%S') }}</td>
        </tr>
        {% endfor %}
        <a href="{{ url_for('hello') }}" class="btn btn-primary btn-lg px-4 gap-3">Back</a>
    </table>
</body>
</html>
